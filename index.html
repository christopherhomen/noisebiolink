    <style>
        /* Variables */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-hover: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-glow: rgba(255, 255, 255, 0.15);
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            /* Premium Breathing Background */
            background-image:
                radial-gradient(circle at 50% 0%, #1a1a1a 0%, transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 40%);
            background-size: 120% 120%;
            animation: bgBreath 15s ease-in-out infinite alternate;
            overflow-x: hidden;
            will-change: background-position;
        }

        @keyframes bgBreath {
            0% {
                background-position: 50% 0%;
            }

            100% {
                background-position: 50% 20%;
            }
        }

        /* Background Noise Texture */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            will-change: transform;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Profile Header */
        .profile-header {
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
            will-change: transform, opacity;
        }

        .profile-img-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: contain;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 5px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.08);
            animation: float 6s ease-in-out infinite;
            will-change: transform;
        }

        .profile-glow {
            position: absolute;
            inset: -15px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 3s ease-in-out infinite;
            will-change: transform, opacity;
        }

        /* Premium Typography */
        p.tagline {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.9;
            margin-top: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Links */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
        }

        .link-item {
            display: block;
            /* Premium Glass Gradient */
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            /* Advanced Border Lighting */
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);

            padding: 1.2rem 1.5rem;
            border-radius: 18px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
            will-change: transform, opacity;
        }

        /* Shine Effect Animation */
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            transition: left 0.6s ease;
            pointer-events: none;
        }

        .link-item:hover::before {
            left: 100%;
        }

        /* Staggered Animation Delays */
        .link-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .link-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .link-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .link-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .link-item:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: var(--brand-color, rgba(255, 255, 255, 0.3));
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 20px var(--brand-color-glow, rgba(255, 255, 255, 0.05));
        }

        .link-item:active {
            transform: scale(0.98);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            transition: color 0.3s ease, filter 0.3s ease;
        }

        .link-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .link-item:hover .link-icon {
            color: var(--brand-color);
            filter: drop-shadow(0 0 8px var(--brand-color));
        }

        .link-text {
            flex-grow: 1;
            font-weight: 500;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            text-align: left;
        }

        .link-arrow {
            opacity: 0.2;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .link-arrow svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateX(4px);
            color: var(--brand-color);
        }

        /* Brand Colors & Neon Effects */
        .link-website {
            --brand-color: #ffffff;
            --brand-color-glow: rgba(255, 255, 255, 0.1);

        .link-whatsapp {

        .link-instagram {

        }

        .link-tiktok {

            --brand-color-glow: rgba(0, 242, 234, 0.15);
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            color: var(--text-muted);
            font-size: 0.75rem;
            opacity: 0.4;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out 0.8s backwards;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.08);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
    </style>
</head>
