<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Variables */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-hover: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-glow: rgba(255, 255, 255, 0.15);
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background-image:
                radial-gradient(circle at 50% 0%, #1a1a1a 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 30%);
            overflow-x: hidden;
        }

        /* Background Animation */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Profile Header */
        .profile-header {
            margin-bottom: 2.5rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .profile-img-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 1.5rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: contain;
            background: #000;
            border: 1px solid var(--card-border);
            padding: 5px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
            animation: float 6s ease-in-out infinite;
        }

        .profile-glow {
            position: absolute;
            inset: -10px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 3s ease-in-out infinite;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        p {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Links */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .link-item {
            display: block;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 1.1rem 1.5rem;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: slideUp 0.5s ease-out forwards;
        }

        /* Staggered Animation Delays */
        .link-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .link-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .link-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .link-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .link-item:hover {
            background: var(--card-hover);
            transform: translateY(-3px) scale(1.02);
            /* Fallback border color if variable not set */
            border-color: var(--brand-color, rgba(255, 255, 255, 0.2));
            /* Neon glow effect */
            box-shadow: 0 0 15px var(--brand-color, rgba(255, 255, 255, 0.1)),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .link-item:active {
            transform: scale(0.98);
        }

        .link-icon {
            font-size: 1.4rem;
            width: 32px;
            display: flex;
            justify-content: center;
            margin-right: 1rem;
            color: #fff;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .link-item:hover .link-icon {
            color: var(--brand-color);
            text-shadow: 0 0 10px var(--brand-color);
        }

        .link-text {
            flex-grow: 1;
            font-weight: 500;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            text-align: left;
        }

        .link-arrow {
            opacity: 0.3;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateX(3px);
        }

        /* Brand Colors & Neon Effects */
        .link-website {
            --brand-color: #ffffff;
        }

        .link-whatsapp {
            --brand-color: #25D366;
        }

        .link-instagram {
            --brand-color: #E1306C;
        }

        .link-tiktok {
            --brand-color: #00f2ea;
        }

        /* Footer */
        .footer {
            margin-top: 3.5rem;
            color: var(--text-muted);
            font-size: 0.8rem;
            opacity: 0.5;
            animation: fadeIn 1s ease-out 0.8s backwards;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
    </style>
</head>
